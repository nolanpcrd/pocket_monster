<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pocket Monster</title>
</head>
<body>
<div>
    <p>Hunger: <span id="hungry">-</span></p>
    <p>Happy:  <span id="happy">-</span></p>
    <p>Poos:   <span id="poos">-</span></p>
    <p>Sick:   <span id="sick">-</span></p>
    <p>Age:    <span id="age">-</span></p>
    <p>Alive:  <span id="alive">-</span></p>
</div>
<button id="feedBtn">Feed</button>
<button id="playBtn">Play</button>
<button id="healBtn">Heal</button>
<button id="cleanBtn">Clean</button>


<script type="module">
    import { WebSocketManager } from '../src/game/Network/websocket-manager.js';
    const manager = new WebSocketManager();

    document.getElementById('feedBtn')?.addEventListener('click', () => manager.sendAction('feed'));
    document.getElementById('playBtn')?.addEventListener('click', () => manager.sendAction('play'));
    document.getElementById('healBtn')?.addEventListener('click', () => manager.sendAction('heal'));
    document.getElementById('cleanBtn')?.addEventListener('click', () => manager.sendAction('clean'));
</script>
</body>
</html>
